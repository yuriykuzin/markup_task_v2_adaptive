      <ul class="b-menu">
        <li class="b-item b-item_selected"><span class="b-item__account"><span class="b-item__account__number b-item_selected__account__no-dashed">11970</span></span><span class="b-item__account__name">Galax</span></li></br>
        <li class="b-item"><span class="b-item__account"><span class="b-item__account__number">7348</span></span><span class="b-item__account__name">Veronica</span></li></br>
